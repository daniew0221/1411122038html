      <script>
            // 等待頁面加載完成後執行
            window.addEventListener('load', () => {
              gsap.registerPlugin(ScrollTrigger);
        
              // 設定滾動視差效果
              gsap.from(".pic1", {

          <!--頁首-->
    <script>
    // 等待頁面加載完成後執行
    window.addEventListener('load', () => {
      // 註冊 ScrollTrigger 插件
      gsap.registerPlugin(ScrollTrigger);

      // 設定頁首逐漸消失的效果
      gsap.to(".section-primary", {
        opacity: 0, // 滾動時使頁首透明度變為0
        scrollTrigger: {
          trigger: "#header", // 當頁首元素觸發時開始動畫
          start: "top top", // 頁首頂部進入視窗頂部時觸發
          end: "top -100%", // 當頁首完全離開視窗頂部時結束動畫
          scrub: true, // 與滾動同步
          markers: false // 隱藏標記
        }
      });
    });
    </script>
